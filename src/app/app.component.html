<app-header></app-header>
<main class="main">
  <div class="container">
    <app-navigation [allRegions]="allRegions()"></app-navigation>
    <div class="section__flags">
      @for (country of filteredCountries(); track $index) {
      <app-country
        [selectedCountryName]="country.name"
        [backgroundImageUrl]="country.flag"
        [selectedCountryPopulation]="country.population"
        [selectedCountryRegion]="country.region"
        [selectedCountryCapital]="country.capital"
      ></app-country>
      }
    </div>
  </div>
</main>
