<header class="header" [class.dark]="theme() === 'dark'">
  <div class="container">
    <h1 class="heading-primary" routerLink="/">Where in the world?</h1>
    <button
      type="button"
      class="theme-selection"
      (click)="onThemeSwitcherClick()"
    >
      <ng-container *ngIf="theme() === 'light'; else darkModeTemplate">
        <ng-container *ngInclude="'assets/light-mode-icon.svg'"></ng-container>
      </ng-container>
      <ng-template #darkModeTemplate>
        <ng-container *ngInclude="'assets/dark-mode-icon.svg'"></ng-container>
      </ng-template>
      <div class="theme-text" *ngIf="theme() === 'light'; else darkModeText">
        Dark Mode
      </div>
      <ng-template #darkModeText>
        <div class="theme-text">Light Mode</div>
      </ng-template>
    </button>
  </div>
</header>
