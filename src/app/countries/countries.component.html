<main class="main" [class.dark]="theme() === 'dark'">
  <div class="container">
    <app-navigation
      (selectedRegionEvent)="onRegionChange($event)"
      (searchQueryEvent)="onSearchInput($event)"
      [allCountries]="COUNTRIES"
    ></app-navigation>
    <app-countries-display
      [selectedRegion]="selectedRegion"
      [searchQuery]="searchQuery"
      [allCountries]="COUNTRIES"
    ></app-countries-display>
  </div>
</main>
